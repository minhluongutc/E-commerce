<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories  - Shopme Admin')" />
<body>
<div class="container-fluid">
  <div th:replace="navigation :: menu"></div>
  <div>
    <h2>Manage Categories</h2>
    <a th:href="@{/ShopmeAdmin/categories/new}">Create new category</a>
    &nbsp;|&nbsp;
    <a th:href="@{/ShopmeAdmin/categories/export/csv}">Export to CSV</a>
    &nbsp;|&nbsp;
    <a th:href="@{/ShopmeAdmin/categories/export/excel}">Export to Excel</a>
    &nbsp;|&nbsp;
    <a th:href="@{/ShopmeAdmin/categories/export/pdf}">Export to PDF</a>
  </div>

  <div th:if="${message != null}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <form th:action="@{/ShopmeAdmin/categories/page/1}" class="form-inline m-3">
      <input type="hidden" name="sortField" th:value="${sortField}"/>
      <input type="hidden" name="sortDir" th:value="${sortDir}"/>
      Filter:&nbsp;
      <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
      &nbsp;&nbsp;
      <input type="submit" value="Search" class="btn btn-primary"/>
      &nbsp;&nbsp;
      <input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()"/>
    </form>
  </div>

  <div>
    <table class="table table-bordered table-striped table-hover table-responsive-xl">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Category Image</th>
        <th>
          <a class="text-white" th:href="@{'/ShopmeAdmin/categories/page/' + ${currentPage} + '?sortField=' + ${sortField} + '&sortDir=' + ${reverseSortDir}}">Category Name</a>
          <span th:class="${reverseSortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
          </span>
        </th>
        <th>Alias</th>
        <th>Enabled</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${listCategories}">
        <td>[[${category.id}]]</td>
        <td>
<!--          <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>-->
          <img th:src="@{${category.imagePath}}" style="width: 100px"/>
        </td>
        <td>[[${category.name}]]</td>
        <td>[[${category.alias}]]</td>
        <td>
          <div th:replace="fragments :: category_status"></div>
        </td>
        <td>
          <div th:replace="fragments :: category_actions"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="fragments :: pagination('categories', 'top-level categories')"></div>

  <div th:replace="modal_fragments :: confirm_modal"></div>

  <div th:replace="fragments :: footer"></div>
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

  moduleURL = "[[@{/ShopmeAdmin/categories}]]";

  $(document).ready(function() {
    $(".link-delete").on("click", function(e) {
      e.preventDefault();
      showDeleteConfirmModal($(this), 'category');
    });
  });
</script>
</body>
</html>
